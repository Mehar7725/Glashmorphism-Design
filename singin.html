  <body class="body">
 

<div class="container-fluid  singin_main ">

    <div class="row">
        <div class="col-md-6 backGround_singin_logo_side">

       
        <div class=" singin_welcome mt-2 text-center">
            <img class="sing_icon" src="img/icon.png" alt="">
            <h4 class="mt-4">
                Hello! Welcome to the <br> CB Media
            </h4>
            <p class="mt-4">Don't Have Account? <strong> <a href="" >Sign In</a> </strong> </p>

            <button class="btn btn_sing_up mt-5">Sing Up </button>
        <img class="singin_main mt-5" src="img/singin main img.png" alt="">
        </div>
    </div>


    <div class="col-md-6 backGround_signin_form_side">
        <div class="  singin_form_log text-center">
        
               
               <div class=" sing_sect mt-5 ">
                
            <!-- <img class="singin_head_img " src="img/singin head.png" alt=""> -->

                    <img class="sing_in_logo " src="img/logo.png" alt="">
              <h3 class="text-center">Sign in</h3>
              <form action="">
                <div class="form-group mt-3  ">
                    <label >Email</label>
                    <input type="text" class="form-control "  name="email" placeholder="" required>
                </div>
                <div class="form-group mt-3  ">
                    <label >Password</label>
                    <input type="text" class="form-control "  name="password" placeholder="" required>
                </div>
                <p >Forgot Password?</p>
                <div class="row">
                    <div class="col text-center ">
                        <button class="btn btn_login_button mt-5">Login</button>
                    </div>
                </div>
                
              </form>
               </div>
             
        


           <!-- <img class="singin_foot_img " src="img/singin foot.png" alt=""> -->

        </div>
        </div>
    </div>


</div>

        }
    }
})
