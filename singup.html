  <body class="body">
 

<div class="container-fluid p-0 main ">
  <img class="head_img" src="img/sinup head.png" alt="">
 <div class=" add_padding  ">
    <div class="row main_inner mb-5  pr-5">
      <div class="col-md-6 singup_main p-5 " >
<h2 >User Registration</h2>
<button class="btn mt-5"> <img src="img/google.png" alt=""> &nbsp; Sing Up with Google </button>
     
<form action="">
    <div class="row  mt-3">
    <div class="col-lg-6 col-md-12 form mt-3 ">
      <div class="form-group ">
        <label class="" for="name">First Name</label>
        <input type="text" class="form-control "  name="fname" placeholder="First name" required>
        <!--placing icon using a span element-->
        <span class="icon far fa-user"></span>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 form mt-3 ">
      <div class="form-group  ">
        <label class="" for="name">Last Name</label>
        <input type="text" class="form-control "  name="lname" placeholder="Last name" required>
        <!--placing icon using a span element-->
        <span class="icon far fa-user"></span>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 form  ">
      <div class="form-group  ">
        <label class="" for="name">Email</label>
        <input type="text" class="form-control  "  name="email" placeholder="Email Address" required>
        <!--placing icon using a span element-->
        <span class="icon far fa-envelope"></span>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 form  ">
      <div class="form-group  ">
        <label class="" for="name">Date Of Birth</label>
        <input type="text" class="form-control  "  name="dob" placeholder=" mm/dd/yyyy" required>
        <!--placing icon using a span element-->
        <span class="icon far fa-plus"></span>
      </div>
    </div>
    <div class="col-lg-6  col-md-12 form  ">
      <div class="form-group  ">
        <label class="" for="name">Phone Number</label>
        <input type="text" class="form-control tell "  name="number" placeholder=" 3012345678" required>
        <!--placing icon using a span element-->
        <span class="icon ">
          <select class="form-select form-select-lg " aria-label=".form-select-lg example">
            <option selected>+92</option>
            <option value="1">+1</option>
            <option value="2">+91</option>
            <option value="3">+97</option>
          </select>
        </span>
      </div>
    </div>


    <div class="col-lg-6 col-md-12 form mt-2 ">
      <div class="form-group  ">
        <label >Password</label>
        <input type="text" class="form-control "  name="password" placeholder="Password" required>
        <!--placing icon using a span element-->
        <span class="icon fas fa-lock"></span>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 form mt-2 ">
      <div class="form-group  ">
        <label >Confirm Password</label>
        <input type="text" class="form-control "  name="cpassword" placeholder="Confirm Password" required>
        <!--placing icon using a span element-->
        <span class="icon fas fa-lock"></span>
      </div>
    </div>


    <div class="col-lg-6 col-md-12 form mt-2 ">
      <div class="form-group  ">
        <label >Category</label>
        <input type="text" class="form-control "  name="category" placeholder="Category" required>
        <!--placing icon using a span element-->
        <span class="icon fas fa-th-large"></span>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 form mt-2 ">
      <div class="form-group  ">
        <label >Language</label>
        <input type="text" class="form-control "  name="language" placeholder="Language" required>
        <!--placing icon using a span element-->
        <span class="icon fas fa-language"></span>
      </div>
    </div>


    <div class="col-lg-12 col-md-12 form mt-2 ">
      <div class="form-group  ">
        <label >Services</label>
        <input type="text" class="form-control "  name="services" placeholder="" required>
    </div>
    </div>


    <div class="col-lg-4 col-md-12 form mt-2  ">
     <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Visitor
  </label>
    </div>
 </div>

 <div class="col-lg-4 col-md-12 form mt-2 ">
  <div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
<label class="form-check-label" for="flexCheckDefault">
 Content Creator
</label>
 </div>
</div>

<div class="col-lg-4 col-md-12 form mt-2 ">
  <div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
<label class="form-check-label" for="flexCheckDefault">
 Expert
</label>
 </div>
</div>



  <button class="btn btn-ragister   mt-5 ml-3">REGISTER</button>

  </div>
  </form>

</div>
      <div class="col-md-6 singup_side mt-4  ">
        <div class="logo mb-5">
          <img class="center mx-auto mt-3" src="img/logo.png" alt="">
        </div>
        <div class="main_img mt-5">
          <img class="center mx-auto mt-5" src="img/main img singup.png" alt="">
        </div>
        <div class="sin_tex_side mt-5">
          <p>Already Have Account? <strong> <a href="" >Sign In</a> </strong> </p>
        </div>

      </div>
    </div>
    
  </div>

<div class="foot_img">

  <img class="end" src="img/singup foot.png" alt="">
</div>


</div>

})
